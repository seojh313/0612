<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼에 입력된 값에 대한 유효성 검사</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(event){
                //input 태그의 값 추출하기
                var value = $('input').val();
                
                //유효성 검사 시작
                if(value.replace(/[가-힇]/g,'').length ==0 ){
                    //유효성 검사 통과
                    alert('과정을 진행합니다.');
                } else {
                    //유효성 검사 실패
                    alert("한글로 입력해주세요");
                    event.preventDefault();
                }
            })
        })
    </script>
</head>
<body>
    <form action="01.html">
        <label>이름</label>
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
