<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
           $('#box').css({
                with:100,
                height:100,
                background:'yellow'
           }).animate({

                opacity:0.5,
           },500)
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
