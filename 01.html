<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- cdn 호스트 사용 -->
    <script>
        //문서가 준비되었을 때 호출될 익명함수 선언
        $(document).ready(function (){
            //h1 tag에 적용될 css 속성과 값 설정
            $('h1').css('color','red');
            $('h1').css('background','yellow');
        })
    </script>
</head>
<body>
    <h1>Ai class</h1>
    <h1>Polytech univ</h1>
    <h1>Fresh man</h1>
</body>
</html>
